{% extends 'base.html' %}

{% block content %}
<div class="container">
    <table class="table">
        <tr>
            <th>Name</th>
            <th>Director</th>
            <th>Description</th>
        </tr>
        
        {% for m in object_list %}
        <tr>
            <td>{{ m.name }}</td>
            <td>{{ m.director }}</td>
            <td>{{ m.description }}</td>
        </tr>
        {% endfor %}
            
    </table>
</div>
{% endblock content %}
