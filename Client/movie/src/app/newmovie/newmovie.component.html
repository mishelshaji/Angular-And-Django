<h1 class="text-center">New Movie</h1>

<div class="container">
    <form #data="ngForm" (submit)="saveMovie(data);" name="newmovieform">
        <div class="form-group">
            <label>Name</label>
            <input ngModel #name="ngModel" type="text" name="name" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Director</label>
            <input ngModel #director="ngModel" type="text" name="director" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Release Date</label>
            <input ngModel #release_date="ngModel" type="date" name="release_date" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Description</label>
            <textarea ngModel #description="ngModel" name="description" cols="30" rows="10" class="form-control" required></textarea>
        </div>

        <button type="submit" class="btn btn-success">Save</button>
    </form>
</div>
